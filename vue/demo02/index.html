<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-demo02</title>
    <script src="../../javascript/vue-v2.6.9.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
        </p>
        <p>Original message: "{{ textMessage }}"</p>
        <p>Computed reversed message: "{{ reverseMessageByComputed }}"</p>
        <button v-on:click="reverseMessageByMethods">Reverse Message</button>
        <p>Original timeText: "{{ timeText }}"</p>
        <p>Changed timeText: "{{ nowTimeByComputed }}"</p>
        <button v-on:click="nowTimeByMethods">NowTimeByMethods</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el : '#app',
        data : {
            message : '页面加载于 ' + new Date().toLocaleDateString(),
            textMessage : 'Hello',
            timeText : ''
        },
        computed: {
            reverseMessageByComputed : function () {
                return this.textMessage.split('').reverse().join('')
            },
            nowTimeByComputed : function () {
                return Date.now()
            }
        },
        methods : {
            reverseMessageByMethods : function () {
                this.textMessage = this.textMessage.split('').reverse().join('')
            },
            nowTimeByMethods : function () {
                this.timeText = Date.now()
            }
        }
    });
</script>
</html>
